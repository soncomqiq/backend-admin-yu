<!DOCTYPE html>
<html>
<!--ส่วนแท็บ head และ อ้างอิง-->

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="header">
    <nav>
      <div class="logo">
        <img src="../images/logo.png" class="logo">
        <h1>CloudSound</h1>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="yourmodeoftheday.html">Vibes</a></li>
        <li><a href="aboutus.html">AboutUs</a></li>
        <li class="signup"><a href="login.html">Log in</a></li>
      </ul>
    </nav>
    <!--ส่วนหน้า form login -->
    <div class="yay">
      <div class="cont">
        <div class="form sign-in">
          <h2>Sign In</h2>
          <label>
            <span>Email Address</span>
            <input type="email" name="email">
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password">
          </label>
          <!---->
          <button class="submit" type="button"><a href="home.html">Sign In</a></button>
          <p class="forgot-pass">Forgot Password ?</p>
          <a href="login_admin.html" class="adminlogin">Admin Login</a>

        </div>
        <!--ส่วนเชื่อมระหว่าง sign in กับ sign up-->
        <div class="sub-cont">
          <div class="img">
            <div class="img-text m-up">
              <h2>คุณมีบัญชีแล้วหรือยัง?</h2>
              <p>
                <h4>สมัครใช้งานตอนนี้ เพื่อค้นหาเพลงที่เข้ากับคุณได้เลย ที่cloundsound</h4>
              </p>
            </div>
            <div class="img-text m-in">
              <h2>หลายร้อยเพลงให้เลือกฟัง</h2>
              <p>
                <h4>ถ้าคุณมีบัญชีอยู่แล้ว sign in ได้เลย</h4>
              </p>
            </div>
            <div class="img-btn">
              <span class="m-up">Sign Up</span>
              <span class="m-in">Sign In</span>
            </div>
          </div>
          <!--ส่วนหน้า form sign up -->
          <div class="form sign-up">
            <h2>Sign Up</h2>
            <label>
              <span>Name</span>
              <input type="text">
            </label>
            <label>
              <span>Email</span>
              <input type="email">
            </label>
            <label>
              <span>Password</span>
              <input type="password">
            </label>
            <label>
              <span>Confirm Password</span>
              <input type="password">
            </label>
            <button type="button" class="submit"><a href="login.html">Sign Up Now</a></button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
